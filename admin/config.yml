backend:
  name: github
  repo: wangxin-oss/wangxin-oss.github.io  # 你的仓库路径
  branch: main  # 部署分支
media_folder: "images"
public_folder: "/images"
collections:
  - name: "posts"
    label: "文章"
    folder: "_posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "内容", name: "body", widget: "markdown"}
