# 连接GitHub仓库
backend:
  name: github
  repo: wangxin-oss/wangxin-oss.github.io  # 替换为实际仓库路径
  branch: main  # 部署分支

# 媒体文件设置
media_folder: "images"  # 存储上传图片的文件夹
public_folder: "/images"  # 网页中访问图片的路径

# 日志内容配置
collections:
  - name: "posts"
    label: "日志"
    folder: "_posts"  # 日志文件存储目录
    create: true  # 允许创建新日志
    slug: "{{slug}}"  # 以标题为文件名
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "内容", name: "body", widget: "markdown"}
